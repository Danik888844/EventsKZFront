<div class="body">
    <form class="form">
        <div class="title">Вход</div>

        <div class="input-container ic2">
          <input id="email" class="input" type="email" placeholder=" " required #email/>
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Логин</label>
        </div>

        <div class="input-container ic2">
            <input id="password" class="input" type="password" placeholder=" " required #password/>
            <div class="cut cut-short"></div>
            <label for="password" class="placeholder">Пароль</label>
        </div>

        <button type="submit" class="submit" (click)="login(email.value, password.value)">Войти</button>
    </form>
</div>
