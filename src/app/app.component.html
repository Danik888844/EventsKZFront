<div>
  <div class="topnav">
    <img [routerLink]="['']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
    src="https://spa-elite.com/wp-content/uploads/2021/01/SpaEliteLogo__Gold-JUST-THE-E.png" style="margin: 5px;"/>

    <a class="target" 
    [routerLink]="['']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
    >Главная</a>

    <a class="target" 
    [routerLink]="['/events']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
    >Мероприятия</a>

    <a class="target" *ngIf="isLoggedIn && isAdmin" 
    [routerLink]="['/approve-event']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
    >МП на проверку</a>

    <a class="target" *ngIf="isLoggedIn && isAdmin" 
    [routerLink]="['/setting-users']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
    >Настройка пользователей</a>
    
    <button *ngIf="isLoggedIn" 
    style="float: right;" class="btn btn-prem" 
    (click)="logout()">Выйти</button>

    <a [routerLink]="['/profile']" 
    style="float: right;" class="btn btn-prem" 
    routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" 
    *ngIf="isLoggedIn">Профиль</a>

    <button *ngIf="!isLoggedIn" 
    style="float: right;" class="btn btn-prem" 
    [routerLink]="['/register']" routerLinkActive="active" 
    >Зарегестрироваться</button>

    <button *ngIf="!isLoggedIn" 
    style="float: right;" class="btn btn-prem" 
    [routerLink]="['/login']" routerLinkActive="active" 
    >Войти</button>
  </div>

  <router-outlet></router-outlet>
</div>
